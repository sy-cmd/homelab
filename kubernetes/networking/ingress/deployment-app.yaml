apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        # Add a custom index page to identify the pod
        command: ['/bin/sh', '-c']
        args:
          - |
            echo "<html><body style='background: #f0f0f0; padding: 20px;'><h1>Hello from Pod: $HOSTNAME</h1><p>This is web-app</p><p>Time: $(date)</p></body></html>" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'

---
apiVersion: v1
kind: Service
metadata:
  name: web-app-service
spec:
  selector:
    app: web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80