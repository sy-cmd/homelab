apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-first-ingress
  annotations:
    # Traefik-specific annotations (optional but useful)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: "myapp.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-service
            port:
              number: 80