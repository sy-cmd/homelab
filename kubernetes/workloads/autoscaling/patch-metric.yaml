kubectl patch deployment metrics-server -n kube-system -p '{
  "spec": {
    "template": {
      "spec": {
        "containers": [{
          "name": "metrics-server", 
          "args": [
            "--cert-dir=/tmp",
            "--secure-port=4443",
            "--kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname",
            "--kubelet-use-node-status-port",
            "--kubelet-insecure-tls",
            "--v=2"
          ]
        }]
      }
    }
  }
}'