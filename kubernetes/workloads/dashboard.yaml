# dashboard.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin
  namespace: kubernetes-dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dashboard-admin
  namespace: kubernetes-dashboard

---
# secrets for dashboard
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-csrf
  namespace: kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
type: Opaque
data:
  csrf: ""  # Empty string, dashboard will generate it

---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-key-holder
  namespace: kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
type: Opaque

---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-certs
  namespace: kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
    k8s-app: kubernetes-dashboard  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
      k8s-app: kubernetes-dashboard  
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
        k8s-app: kubernetes-dashboard  
    spec:
      serviceAccountName: dashboard-admin
      containers:
      - name: kubernetes-dashboard
        image: kubernetesui/dashboard:v2.7.0
        ports:
        - containerPort: 8443
        args:
          - --auto-generate-certificates
          - --namespace=kubernetes-dashboard
        # volumeMounts:  # ADD VOLUME MOUNTS
        # - name: kubernetes-dashboard-certs
        #   mountPath: /certs
        # - name: tmp-volume
        #   mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1001
          runAsGroup: 2001
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:  # ADD VOLUMES
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: kubernetes-dashboard
  labels:  # ADD LABELS
    k8s-app: kubernetes-dashboard
spec:
  type: NodePort
  ports:
  - port: 443  
    targetPort: 8443
    nodePort: 30143
  selector:
    app: kubernetes-dashboard
    k8s-app: kubernetes-dashboard  